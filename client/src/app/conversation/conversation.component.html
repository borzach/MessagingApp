<main class="body">
    
    <div class="content">
        <div class="body_msgs"> 
            <div *ngFor="let msg of this.messages">
                <div class="mydiv" *ngIf="msg.senderID == this.logedInUser._id">
                    <div class="my-msg">{{msg.content}}</div>
                </div>
                <div class="memberdiv" *ngIf="msg.senderID != this.logedInUser._id">
                    <div class="member-msg">{{msg.content}}</div>
                </div>
            </div>
        </div>
        <div class="new-msg">
            <input placeholder="Enter your message" [(ngModel)]="this.typingString" (keypress)="handleKeyPressed($event)">
            <!-- <input id="name" [(ngModel)]="this.currentWorkingMsg.content" placeholder="name" (keypress)="handleKeyPressed($event)"><i class="fas fa-microphone"></i>-->
        </div>
        
    </div>
</main>
